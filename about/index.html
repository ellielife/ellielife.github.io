        <script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>
        <div id="aplayera" style="opacity:0.8;color: var(--tw-prose-headings);"></div>
        <script type="text/javascript">
          const ap = new APlayer({
              container: document.getElementById('aplayera'),
              fixed: true, 
              autoplay: false, 
              theme: "#FADFA3", 
              lrcType: 3,
              order: 'random', 
              listFolded: true, 
              listMaxHeight: "200px",
              audio: [{
                name: '所念皆星河',
                artist: '房東的貓',
                url: '/images/Music/所念皆星河.m4a',
                
                cover: '/images/Music/所念皆星河.png',
                lrc: ''
            },
            ]
          });
        
                ready();
            
            isRecover = false;
            function ready(){
                ap.on('canplay', function () {
                    if(!isRecover){
                        if(localStorage.getItem("musicIndex") != null){
                            musicIndex = localStorage.getItem("musicIndex");
                            musicTime = localStorage.getItem("musicTime");
                            if(ap.list.index != musicIndex){
                                ap.list.switch(musicIndex);
                            }else{
                                ap.seek(musicTime);
                                ap.play();
                                localStorage.clear();
                                ap.setAttribute(muted,'');
                                ap.setAttribute(playsinline,'');
                                isRecover = true;
                            }
                        }else{
                            isRecover = true;
                        }
                    }
                });
            }
        
            window.onbeforeunload = function(event) {
                if(!ap.audio.paused){
                    musicIndex = ap.list.index;
                    musicTime = ap.audio.currentTime;
                    localStorage.setItem("musicIndex",musicIndex);
                    localStorage.setItem("musicTime",musicTime);
                }
            };
        
        
        
        var element = document.getElementsByClassName("aplayer-title")[0];  
        $(element).wrap("<a href='/radio/pick/'></a>");
        </script>
